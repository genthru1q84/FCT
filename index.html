<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Creador de listas</title>
    <link rel='stylesheet' href='estilos.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div id='logo'>
        <img src='Logo.png'>
        <div id='name'>Para Bellum Builder</div>
    </div>
    <div style="display:none" class='section'>▼ My Lists</div>
    <form style="display:none">
        <select>
            <option value='none' selected disabled>Warriors of Dark Gods</option>
        </select>
    </form>
    <div class='section'>
        <div class='sectionName'>▼ 'Nombre de la lista'</div>(v1) &#9999
        <div class='points'>/4500 pts</div>
    </div>
    <form>
        <select name='units' id='units'>
            <option value='none' selected disabled>Select a unit</option>
        </select>
        <div class="button" id="addUnitButton">Agregar >></div>
    </form>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Characters</div>
            <div class='sectionPoints Characters'></div>
        </div>
        <div class='sectionContainer Characters'>
        </div>
    </div>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Core</div>
            <div class='sectionPoints Core'></div>
        </div>
        <div class='sectionContainer Core'></div>
    </div>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Special</div>
            <div class='sectionPoints Special'></div>
        </div>
        <div class='sectionContainer Special'></div>
    </div>
    <div id='editPanel' style='display:none;'>
        <div id='panelContainer'>
            <div class='nameAndCost'>
                <div class='editedUnitName'>Warriors</div>
                <div class='editedUnitCost'>225</div>
                <div class='backButton'><img src='back.jpg'></div>
            </div>
            <div id='editedUnit'>
                <div id='editSection'>
                </div>
            </div>
        </div>
    </div>
    <div id="buttoneer">
        <div class="button" id="exportButton">Export Army to file</div>
        <div class="button" id="importButton">Import file to Army</div>
        <div class="button" id="formatButton">Format Army</div>
    </div>
    <div id="formatPopUp" style="display:none">
        <div id="formatText"></div>
    </div>
</body>


<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
<script src='funciones.js'></script>

</html>
