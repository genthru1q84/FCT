<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Creador de listas</title>
    <link rel='stylesheet' href='estilos.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div id='logo'>
        <img src='Logo.jpg'>
    </div>
    <div id='name'>The 9th Age builder</div>
    <div class='section'>▼ My Lists</div>
    <form>
        <select>
            <option value='none' selected disabled>Select an army</option>
            <option value='BH'>Beast Herd</option>
            <option value='DE'>Dread Elves</option>
            <option value='DH'>Dwarven Holds</option>
            <option value='DL'>Daemon Legions</option>
        </select>
    </form>
    <div class='section'>
        <div class='sectionName'>▼ 'Nombre de la lista'</div>(v1) &#9999
        <div class='points'>/4500 pts</div>
    </div>
    <div class='section'>
        <div class='sectionName'>▼ Army</div> &#9999
        <div class='points'></div>
    </div>
    <form>
        <select name='units' id='units'>
            <option value='none' selected disabled>Select an unit</option>
            <!--<option value='Guerrero del caos' name='Guerrero del caos'>Guerrero</option>
            <option value='Bárbaros' name='Bárbaros'>Bárbaros</option>-->
        </select>
    </form>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Characters</div>
            <div class='sectionPoints Characters'></div>
        </div>
        <div class='sectionContainer Characters'>
        </div>
    </div>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Core</div>
            <div class='sectionPoints Core'></div>
        </div>
        <div class='sectionContainer Core'></div>
    </div>
    <div class='section'>
        <div class='sectionTitle'>
            <div class='sectionName'>▼ Special</div>
            <div class='sectionPoints Special'></div>
        </div>
        <div class='sectionContainer Special'></div>
    </div>
    <div id='editPanel'>
        <div id='panelContainer'>
            <div class='nameAndCost'>
                <div class='editedUnitName'>Warriors</div>
                <div class='editedUnitCost'>225</div>
                <div class='backButton'><img src='back.jpg'></div>
            </div>
            <div id='editedUnit'>
                <div class='editSection'>
                    <div class='sizeOption'>
                        <div class='alteredSize'>
                            <input type='number' name='newSize' min='10' max='30' value='10'>
                        </div>
                        <div class='cost'>20 pts</div>
                        <div class='sizeText'>
                            <label for='newSize'>Number</label>
                        </div>
                    </div>
                    <div class='booleanOption'>
                        <div class='optionTitle'>Weapon</div>
                        <div class='option'>
                            <input type='checkbox' id='option1' name='option1'>
                            <label for='option1'>Paired Weapon</label>
                        </div>
                        <div class='option'>
                            <input type='checkbox' id='option2' name='option2'>
                            <div class='cost'>3 pts</div>
                            <label for='option2'>Great Weapon</label>
                        </div>
                        <div class='option'>
                            <input type='checkbox' id='option3' name='option3'>
                            <div class='cost'>4 pts</div>
                            <label for='option3'>Halberd</label>
                        </div>
                    </div>
                    <div class='booleanOption'>
                        <div class='optionTitle'>Command Group</div>
                        <div class='option'>
                            <input type='checkbox' id='option4' name='option4'>
                            <div class='cost'>10 pts</div>
                            <label for='option4'>Standard</label>
                        </div>
                        <div class='option'>
                            <input type='checkbox' id='option5' name='option5'>
                            <div class='cost'>10 pts</div>
                            <label for='option5'>Musician</label>
                        </div>
                        <div class='option'>
                            <input type='checkbox' id='option6' name='option6'>
                            <div class='cost'>30 pts</div>
                            <label for='option6'>Champion</label>
                        </div>
                    </div>
                    <div class='details'></div>
                    <div class='unitSectionData'>
                        <div class='unitSectionName'>Core:</div>
                        <div class='cost'>230 / 900 pts</div>
                        <div class='alert'><i class='fa fa-exclamation-circle' style='font-size:16px;color:red;margin-left:8px'></i></div>
                    </div>
                    <div id='saveButton' onclick="saveUnit(' + (unitList.length - 1) + ')">Save unit</div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
<script src='funciones.js'></script>

</html>
